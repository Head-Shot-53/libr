{% extends 'base.html' %}
{% block title %}Підтвердження{% endblock %}
{% block content %}
    <div class="card">
        <h2>Видалити книгу?</h2>
        <p>Ви дійсно хочете видалити книгу "<strong>{{ book.title }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button">Так, видалити</button>
            <a href="{% url 'book_detail' book.id %}" class="button button-outline">Скасувати</a>
        </form>
    </div>
{% endblock %}
