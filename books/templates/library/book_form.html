{% extends 'base.html' %}
{% block title %}{% if form.instance.id %}Редагування{% else %}Нова книга{% endif %}{% endblock %}
{% block content %}
    <div class="card">
        <h2>{% if form.instance.id %}Редагувати книгу{% else %}Додати книгу{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Зберегти</button>
            <a href="{% url 'book_list' %}" class="button button-outline">Назад</a>
        </form>
    </div>
{% endblock %}
